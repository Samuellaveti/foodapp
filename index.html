<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Order App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fefefe;
    }
    header {
      background: #ff6347;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      gap: 1rem;
    }
    .food-card {
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .food-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .food-card .info {
      padding: 0.5rem;
    }
    .food-card h4 {
      margin: 0.5rem 0;
    }
    .food-card button {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background: white;
      box-shadow: -4px 0 8px rgba(0,0,0,0.1);
      padding: 1rem;
      overflow-y: auto;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 1rem;
    }
    @media (max-width: 768px) {
      .cart {
        width: 100%;
        height: auto;
        position: relative;
      }
    }
  </style>
</head>
<body>

  <header>üçï Food Order App</header>

  <div class="container" id="food-list">
    <!-- Food items will be added here dynamically -->
  </div>

  <div class="cart" id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total">Total: $<span id="total">0.00</span></div>
  </div>

  <script>
    const foodItems = [
      { id: 1, name: 'Burger', price: 5.99, image: 'https://source.unsplash.com/400x300/?burger' },
      { id: 2, name: 'Pizza', price: 8.99, image: 'https://source.unsplash.com/400x300/?pizza' },
      { id: 3, name: 'Pasta', price: 6.49, image: 'https://source.unsplash.com/400x300/?pasta' },
      { id: 4, name: 'Fries', price: 2.99, image: 'https://source.unsplash.com/400x300/?fries' },
      { id: 5, name: 'Sushi', price: 10.99, image: 'https://source.unsplash.com/400x300/?sushi' },
    ];

    const cart = [];

    function displayFoodItems() {
      const foodList = document.getElementById('food-list');
      foodItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'food-card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="info">
            <h4>${item.name}</h4>
            <p>$${item.price.toFixed(2)}</p>
            <button onclick="addToCart(${item.id})">Add to Cart</button>
          </div>
        `;
        foodList.appendChild(card);
      });
    }

    function addToCart(id) {
      const item = foodItems.find(i => i.id === id);
      cart.push(item);
      updateCart();
    }

    function updateCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      cartItemsDiv.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          ${item.name} - $${item.price.toFixed(2)}
          <button onclick="removeFromCart(${index})">‚úñ</button>
        `;
        cartItemsDiv.appendChild(div);
      });
      document.getElementById('total').innerText = total.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    window.onload = displayFoodItems;
  </script>

</body>
</html>
<button onclick="checkout()" style="margin-top: 1rem; background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Checkout</button>

  background-color: #218838;
}

.cart-item button {
  background: none;
  color: red;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}

.cart-item button:hover {
  color: darkred;
}
